<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
</head>
<body>
    <header> 
        <h1>Bienvenido!</h1>
    </header>

    <main>
        <h3>Ingresa los datos de tu vehículo</h3>
        <hr size="5" color="black">
        <h4>Formulario de Ingreso:</h4>
    </main>
    
    <form action="#" method="get">

        <label for="Nombre">Propietario:</label>
        <input type="text" name="Nombre" required placeholder="Tu nombre"> <br>
        <br>
        <label for="Placa">Placa:</label>
        <input type="text" name="Placa" required placeholder="Placa"> <br>
        <br>
        <label for="SeleccionMarca">Marca:</label>
        <select name="SeleccionMarca" id="">
            <Option value="" disabled selected>Selecciona tu marca</Option>
            <option value="Dodge">Dodge</option>
            <option value="Nissan">Nissan</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="BMW">BMW</option>
        </select> <br> 
        <br>
        <label for="Modelo">Modelo:</label>
        <input type="text" name="Modelo" id="" placeholder="Modelo" required><br>
        <br>
        <label for="Servicio">Tipo de servicio:</label> <br>
        <br><input type="checkbox" name="Servicio" value="Aceite"> Aceite
        <br><input type="checkbox" name="Servicio" value="Balanceo"> Balanceo
        <br><input type="checkbox" name="Servicio" value="Alineo"> Alineo
        <br><input type="checkbox" name="Servicio" value="Lavado"> Lavado<br>
        <br>
        <label for="Servicio">Servicio:</label> <br>
        <br><input type="radio" name="Servicio" id="" value="publico">Público 
        <br><input type="radio" name="Servicio" id="" value="privado">Privado <br>
        <br>
        <input type="submit" name="Enviar" id="" value="Enviar Datos">
    </form>


</body>
</html>
